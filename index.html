<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voyage Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="slider">
  <button class="slider--btn slider--btn__prev">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6" />
    </svg>
  </button>

  <div class="slides__wrapper">
    <div class="slides">
      <!-- Slide 1 -->
      <div class="slide" data-current>
        <div class="slide__inner">
          <div class="slide--image__wrapper">
            <img class="slide--image" src="https://www.celebritycruises.com/blog/content/uploads/2022/01/most-beautiful-mountains-in-the-world-kirkjufell-iceland-1024x580.jpg" alt="Kirkjufell Mountain, Iceland" />
          </div>
        </div>
      </div>
      <div class="slide__bg" style="--bg: url(https://www.celebritycruises.com/blog/content/uploads/2022/01/most-beautiful-mountains-in-the-world-kirkjufell-iceland-1024x580.jpg); --dir: 0" data-current></div>

      <!-- Slide 2 -->
      <div class="slide" data-next>
        <div class="slide__inner">
          <div class="slide--image__wrapper">
            <img class="slide--image" src="https://www.muchbetteradventures.com/magazine/content/images/size/w2000/2019/06/13091225/iStock-157644719.jpg" alt="Machu Picchu, Peru" />
          </div>
        </div>
      </div>
      <div class="slide__bg" style="--bg: url(https://www.muchbetteradventures.com/magazine/content/images/size/w2000/2019/06/13091225/iStock-157644719.jpg); --dir: 1" data-next></div>

      <!-- Slide 3 -->
      <div class="slide" data-previous>
        <div class="slide__inner">
          <div class="slide--image__wrapper">
            <img class="slide--image" src="https://hips.hearstapps.com/hmg-prod/images/lofoten-summer-landscape-royalty-free-image-1623252210.jpg" alt="Lofoten Islands, Norway" />
          </div>
        </div>
      </div>
      <div class="slide__bg" style="--bg: url(https://hips.hearstapps.com/hmg-prod/images/lofoten-summer-landscape-royalty-free-image-1623252210.jpg); --dir: -1" data-previous></div>
    </div>

    <div class="slides--infos">
      <!-- Slide Info 1 -->
      <div class="slide-info" data-current>
        <div class="slide-info__inner">
          <div class="slide-info--text__wrapper">
            <div data-title class="slide-info--text">
              <span>Kirkjufell</span>
            </div>
            <div data-subtitle class="slide-info--text">
              <span>Iceland</span>
            </div>
            <div data-description class="slide-info--text">
              <span>The iconic mountain of Iceland</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide Info 2 -->
      <div class="slide-info" data-next>
        <div class="slide-info__inner">
          <div class="slide-info--text__wrapper">
            <div data-title class="slide-info--text">
              <span>Machu Picchu</span>
            </div>
            <div data-subtitle class="slide-info--text">
              <span>Peru</span>
            </div>
            <div data-description class="slide-info--text">
              <span>The lost city of the Incas</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide Info 3 -->
      <div class="slide-info" data-previous>
        <div class="slide-info__inner">
          <div class="slide-info--text__wrapper">
            <div data-title class="slide-info--text">
              <span>Lofoten Islands</span>
            </div>
            <div data-subtitle class="slide-info--text">
              <span>Norway</span>
            </div>
            <div data-description class="slide-info--text">
              <span>Where beauty meets tranquility</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="slider--btn slider--btn__next">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6" />
    </svg>
  </button>
</div>

<div class="loader">
  <span class="loader__text">0%</span>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
